name: test_yaml

on:
  issue_comment:
    types: [created]
      
jobs:
  command_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Loop and set output
        id: loop
        run: |
          set -eux
          output=()
          for i in {1..5}; do
            if [ $(expr $i % 2) == 0 ]; then
              echo "output+=number is even"
            else
              echo "output+=number is odd"
            fi
            output_string=$(IFS=, ; echo "${output[*]}")
            echo "loop-output=$output_string"
          done
      - name: Print loop output
        run: |
          loop_output="${{ steps.loop.outputs.loop-output }}"
          IFS=, read -ra output_array <<< "$loop_output"
          for item in "${output_array[@]}"; do
            echo "Loop-output: $item" >> $GITHUB_STEP_SUMMARY
            cat "Loop-output: $item" >> msg.txt
          done
          
      - uses: mshick/add-pr-comment@v2
        if: always()
        with:
          message-path: |
             msg.txt

