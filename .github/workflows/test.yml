name: test_yaml

on: 
  push
      
jobs:
  command_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Loop and set output
        id: loop
        run: |
          output=()
          for i in {1..5}; do
            if [ `expr $i % 2` == 0 ]
            then
              echo "$output=number is even" >> $GITHUB_OUTPUT
            else
              echo "$output=number is odd" >> $GITHUB_OUTPUT
            # output+=("Loop iteration $i")
            fi
            output_string=$(IFS=, ; echo "${output[*]}")
            echo "loop-output::$output_string" >> $GITHUB_OUTPUT
          done

      - name: Print loop output
        run: |
          loop_output="${{ steps.loop.outputs.loop-output }}"
          IFS=, read -ra output_array <<< "$loop_output"
          for item in "${output_array[@]}"; do
            echo "Loop output: $item"
          done
